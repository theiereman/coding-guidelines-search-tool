<div class="border rounded-lg border-gray-400 p-4">
  <!-- Champ de recherche -->
  <!-- <input
    type="text"
    class="border border-gray-300 p-2 rounded-lg w-full mb-4"
    placeholder="Rechercher des milestones"
    [(ngModel)]="searchQuery"
    (input)="searchMilestones()"
  /> -->

  <div *ngIf="!disableInteraction" class="mb-4">
    <button class="text-blue-500" (click)="toggleSelectAll()">
      Tout cocher
    </button>
  </div>

  <!-- TODO: ajouter le lien de chaque milestone -->

  <!-- Liste des milestones avec des cases à cocher -->
  <p class="text-center text-gray-500" *ngIf="milestones.length === 0">
    Aucune milestone trouvée
  </p>
  <ul class="list-none">
    <li
      class="flex items-center mb-2 gap-2"
      *ngFor="let milestone of milestones"
    >
      <label class="flex items-center">
        <input
          *ngIf="!disableInteraction"
          type="checkbox"
          class="mr-2"
          [checked]="isSelected(milestone)"
          (change)="toggleMilestone(milestone)"
        />
        <span>{{ milestone.title }}</span>
      </label>
      <span>-</span>
      <a
        class="text-blue-500 underline"
        href="{{ getMilestoneURL(milestone) }}"
        target="_blank"
        >voir plus</a
      >
    </li>
  </ul>
</div>
