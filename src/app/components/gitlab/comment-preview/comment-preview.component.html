<div class="flex items-start space-x-4 border rounded-lg border-gray-400 p-4">
  <div class="shrink-0">
    <img
      src="https://gitlab.adhoc-gti.com/uploads/-/system/user/avatar/134/bot.jpg"
      alt=""
      class="w-8 h-8 rounded-full"
    />
  </div>
  <div class="flex-1">
    <div class="flex items-center space-x-2">
      <span href="#" class="font-bold text-gray-900">{{
        issue.assignee?.name
      }}</span>
      <span class="text-gray-500">&#64;{{ issue.assignee?.username }}</span>
      <span class="text-gray-500">Â·</span>
      <span class="text-gray-500 text-sm">just now</span>
    </div>
    <div class="mt-2">
      <p class="text-gray-700" [ngClass]="{ italic: !issue.title }">
        {{ !issue.title ? titlePlaceholder : issue.title }} (<span
          class="text-blue-500 underline"
          >&#64;URL</span
        >)
      </p>
      <p class="text-gray-700">{{ issue.description }}</p>
    </div>
    <div class="flex gap-2">
      <span
        class="mt-2 inline-flex items-center rounded-full bg-red-500 px-4 py-1 text-xs font-medium text-white ring-1 ring-inset ring-gray-500/10"
        >bug</span
      >
      <span
        class="mt-2 inline-flex items-center rounded-full bg-blue-500 px-4 py-1 text-xs font-medium text-white ring-1 ring-inset ring-gray-500/10"
        >dev standard</span
      >
    </div>
  </div>
</div>
