<app-code-guideline-search class="search-input"/>

<div class="loading" *ngIf="!valuesInitialized">
    <span>Récupération des valeurs depuis Sharepoint...</span>
    <div class="loader">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</div>

<div class="table-container" *ngIf="valuesInitialized">
    <table class="neuphormism-in">
        <tr class="table-header-container">
            <th class="table-header">Nom de l'élément</th>
            <th class="table-header">Préfixe</th>
            <th class="table-header">Format / Casse</th>
            <th class="table-header">Exemple</th>
            <th class="table-header">Catégorie</th>
        </tr>
        <ng-container *ngFor="let codingGuidelineItem of codingGuidelinesItems">
            <tr>
                <td class="table-cell">{{codingGuidelineItem.name}}</td>
                <td class="table-cell">{{codingGuidelineItem.prefix}}</td>
                <td class="table-cell">{{codingGuidelineItem.case}}</td>
                <td class="table-cell">{{codingGuidelineItem.example}}</td>
                <td class="table-cell">{{codingGuidelineItem.sheetName}}</td>
            </tr>
        </ng-container>
    </table>
</div>
