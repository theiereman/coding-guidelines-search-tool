<app-code-guideline-search class="half-width" (onSearchValueChanged)="onSearchValueUpdated($event)"/>

<div class="loader-container" *ngIf="!valuesInitialized">
    <div class="loader">
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
    </div>
    <p>Récupération des valeurs depuis Sharepoint...</p>
</div>


<div class="table-container" *ngIf="valuesInitialized">
    <table>
        <tr class="header">
            <th>Nom de l'élément</th>
            <th>Préfixe</th>
            <th>Format / Casse</th>
            <th>Exemple</th>
            <th>Catégorie</th>
        </tr>
        <ng-container *ngFor="let codingGuidelineItem of filteredCodingGuidelinesItems">
            <tr class="content">
                <td>{{codingGuidelineItem.name}}</td>
                <td>{{codingGuidelineItem.prefix}}</td>
                <td>{{codingGuidelineItem.case}}</td>
                <td>{{codingGuidelineItem.example}}</td>
                <td>{{codingGuidelineItem.sheetName}}</td>
            </tr>
        </ng-container>
    </table>
</div>
