<div class="nav-links-container">
    <a class="small-text" (click)="openSharepointWorksheet()">Charte de programmation</a>
</div>


<div class="user-information">
    <div class="username">
        <div *ngIf="user">{{user.displayName}}</div>

        <a *ngIf="loginDisplay" (click)="logout()" class="small-text">Se d√©connecter</a>
    </div>
    
    <img *ngIf="user?.profilePictureBase64" class="profile-picture" src="{{user?.profilePictureBase64}}" alt="">
    <div *ngIf="!user?.profilePictureBase64" class="profile-picture placeholder"></div>
</div>
