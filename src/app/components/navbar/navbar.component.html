<div
  class="h-14 px-4 border rounded-xl border-gray-400 bg-gray-100 flex items-center gap-8"
>
  <img
    title="Ouvrir le fichier Excel de la charte de programmation"
    class="h-8"
    src="assets/custy_logo_titre.svg"
    alt="Icone Custy"
  />

  <div class="flex flex-1 gap-4">
    <button class="text-xs hover:font-semibold" routerLink="/">
      Charte de programmation
    </button>

    <button
      class="text-xs hover:font-semibold"
      routerLink="/issue-reintegration"
    >
      Issue de réintégration
    </button>
  </div>

  <div class="flex flex-col gap-0 items-end">
    <div class="text-sm">
      Gitlab :
      {{
        isAuthenticatedOnGitlab()
          ? gitlabUser?.name + " (" + gitlabUser?.username + ")"
          : "non connecté"
      }}
    </div>
    <button
      class="text-xs"
      (click)="isAuthenticatedOnGitlab() ? gitlabLogout() : gitlabLogin()"
    >
      {{ isAuthenticatedOnGitlab() ? "Se déconnecter" : "Se connecter" }}
    </button>
  </div>

  <div class="flex items-center gap-2">
    <div class="flex flex-col gap-0 items-end">
      <div class="text-sm" *ngIf="user">{{ user.displayName }}</div>
      <button
        (click)="loginDisplay ? microsoftLogout() : microsoftLogin()"
        class="text-xs"
      >
        {{ loginDisplay ? "Se déconnecter" : "Se connecter" }}
      </button>
    </div>

    <img
      *ngIf="user?.profilePictureBase64"
      class="w-[35px] h-[35px] rounded-full bg-gray-400"
      src="{{ user?.profilePictureBase64 }}"
      alt=""
    />

    <div
      *ngIf="!user?.profilePictureBase64"
      class="w-[35px] h-[35px] rounded-full bg-gray-400"
    ></div>
  </div>
</div>
