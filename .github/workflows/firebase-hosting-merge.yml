name: Deploy to Firebase Hosting on merge
"on":
  push:
    tags:
      - "v*"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "FLAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          export GITLAB_APP_BASE_URI=${{ vars.GITLAB_APP_BASE_URI }}
          export GITLAB_APP_ID=${{ secrets.GITLAB_APP_ID }}
          export GITLAB_AUTH_REDIRECT_URI=${{ vars.GITLAB_AUTH_REDIRECT_URI }}
          export GITLAB_ID_PROJET_REINTEGRATION=${{ vars.GITLAB_ID_PROJET_REINTEGRATION }}
          export GITLAB_ID_PROJET_SUIVI_GENERAL=${{ vars.GITLAB_ID_PROJET_SUIVI_GENERAL }}
          export GITLAB_ID_PROJET_CORRECTIONS_DIVERSES=${{ vars.GITLAB_ID_PROJET_CORRECTIONS_DIVERSES }}
          npm ci
          npm run update-version-and-date
          npm run deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTYCODINGGUIDELINES }}"
          channelId: live
          projectId: custycodingguidelines
