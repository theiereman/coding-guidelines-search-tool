name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run : touch .env
      - run : echo CLIENT_ID=${{ secrets.CLIENT_ID }}
      - run : echo TENANT_ID=${{ secrets.TENANT_ID }}
      - run : npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTYCODINGGUIDELINES }}'
          channelId: live
          projectId: custycodingguidelines
