name: Deploy to Firebase Hosting on tag creation
"on":
  push:
    tags:
      - "v*"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set FLAG_VERSION
        run: echo "FLAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Build and Deploy
        env:
          FLAG_VERSION: ${{ env.FLAG_VERSION }}
          GITLAB_APP_BASE_URI: ${{ vars.GITLAB_APP_BASE_URI }}
          GITLAB_APP_ID: ${{ secrets.GITLAB_APP_ID }}
          GITLAB_AUTH_REDIRECT_URI: ${{ vars.GITLAB_AUTH_REDIRECT_URI }}
          GITLAB_ID_PROJET_REINTEGRATION: ${{ vars.GITLAB_ID_PROJET_REINTEGRATION }}
          GITLAB_ID_PROJET_SUIVI_GENERAL: ${{ vars.GITLAB_ID_PROJET_SUIVI_GENERAL }}
          GITLAB_ID_PROJET_CORRECTIONS_DIVERSES: ${{ vars.GITLAB_ID_PROJET_CORRECTIONS_DIVERSES }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_DRIVE_ID: ${{ secrets.MS_DRIVE_ID }}
          MS_SITE_ID: ${{ secrets.MS_SITE_ID }}
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_WORKBOOK_ID: ${{ secrets.MS_WORKBOOK_ID }}
          MS_WORKSHEET_LINK: ${{ vars.MS_WORKSHEET_LINK }}
        run: |
          npm ci
          npm run update-version-and-date
          npm run deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTYCODINGGUIDELINES }}"
          channelId: live
          projectId: custycodingguidelines
